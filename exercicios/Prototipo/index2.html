<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>""""Jogo""""</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;

        }

        body {
            width: 97vw;
            height: 50vh;
            position: relative;
            padding: 10px;
            border-bottom: 5px solid black;
            background-color: rgb(197, 210, 221);

        }


        #boneco {
            position: absolute;
            background-color: blue;
            width: 100px;
            height: 100px;
            border: 4px solid black;
            bottom: 0px;

        }
    </style>
</head>

<body>
    <div id="boneco"></div>
</body>
<script>

    const player1 = document.querySelector('div#boneco')//boneco

    let x = 1 //horizontal
    let y = 1 //vertical

    
    document.body.style.position = 'relative'
    document.body.addEventListener('keydown', T => {

        if (T.keyCode == 39 || T.keyCode == 68) {//right
            x += 3
            player1.style.left = `${x}%`
          
        } else if (T.keyCode == 37 || T.keyCode == 65) {//left
            x -= 3          
            player1.style.left = `${x}%`

        } else if (T.keyCode == 38 || T.keyCode == 87) {//top
            y += 3
           
            player1.style.bottom = `${y}%`

        } else if (T.keyCode == 40 || T.keyCode == 83) {//bottom
            y -= 3
            player1.style.bottom = `${y}%`
           
        }
    })






</script>

</html>
