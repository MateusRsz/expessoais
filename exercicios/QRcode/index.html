<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/714390.png" type="image/x-icon">
    <title>Generator QRcode</title>
</head>

<body>
    <h1>Generator QRcode</h1>
    <main>
       
        <input type="text" id="link" placeholder="Escrave seu link">
        <img id="img_qrcode" src="">
        <button onclick="genQRcode()">Gerar QRcode</button>
        
   
    </main>


    <script>
        let code = document.querySelector('img#img_qrcode')
        let input = document.querySelector('input#link')
        let button = document.getElementsByTagName("button")[0]
        let main = document.querySelector("main")


        function genQRcode() {
            if (input.value.length <= 0 || input.value > undefined) {
                alert("por favor preencha o campo de link")
                code.style.display = 'none'
                main.style.height = "100px"
            } else {
            code.style.display = 'block'
            code.src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${input.value}`
            main.style.height = "200px"
        }
        }



    </script>
</body>

</html>
