<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="calculadora">
        <div class="visor"></div>
        <div class="teclas">
        <button class="buttons" onclick="anexarNumero('7')">7
        <button class="buttons" onclick="anexarNumero('8')">8
        <button class="buttons" onclick="anexarNumero('9')">9
        <button class="buttons" onclick="anexarOperador('/')">/
        
        
        <button class="buttons" onclick="anexarNumero('4')" >4
        <button class="buttons" onclick="anexarNumero('5')" >5
        <button class="buttons" onclick="anexarNumero('6')">6
        <button class="buttons" onclick="anexarOperador('*')" >*
        <button class="buttons" onclick="anexarNumero('3')" >3
        <button class="buttons" onclick="anexarNumero('2')" >2
        <button class="buttons" onclick="anexarNumero('1')" >1
        <button class="buttons" onclick="anexarOperador('-')" >-
        <button class="buttons" onclick="anexarNumero('0')" >0
        <button class="buttons" onclick="">.
        <button class="buttons" onclick="somar()">=
        <button class="buttons" onclick="anexarOperador('+')">+
        <button class="buttons" onclick="reseta()">C:     
        
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
